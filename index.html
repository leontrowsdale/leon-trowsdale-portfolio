<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Leon Trowsdale - Professional Portfolio 2026" />
    <title>Leon Trowsdale | Engineering Portfolio</title>

    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches === true;
          
          if (theme === 'dark' || (!theme && supportDarkMode)) {
            document.documentElement.classList.add('dark');
            // We set the background color here so even before React loads, 
            // the body is physically dark.
            document.documentElement.style.backgroundColor = '#111111';
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.style.backgroundColor = '#ffffff';
          }
        } catch (e) {}
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
